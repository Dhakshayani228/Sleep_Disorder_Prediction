<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Disorder Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f8f9fa;
        }
        h2 {
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 0px 10px gray;
        }
        input, select {
            width: 80%;
            padding: 8px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            width: 50%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>ðŸŒ™ Sleep Disorder Prediction System</h2>

    <div class="container">
        <form action="/predict" method="post">
            <label>Enter your Age:</label><br>
            <input type="number" name="age" required><br>

            <label>Enter your Gender:</label><br>
            <select name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>

            <label>Enter your Sleep Duration (in hours):</label><br>
            <input type="number" step="0.1" name="sleep_duration" required><br>

            <label>Select Shift Type:</label><br>
            <select name="shift_type" required>
                <option value="" disabled selected>Select your shift type</option>
                <option value="Regular Job">Regular Job</option>
                <option value="Night Shift">Night Shift</option>
                <option value="Morning Shift">Morning Shift</option>
                <option value="Retired">Retired</option>
                <option value="Unemployed">Unemployed</option>
            </select><br>

            <button type="submit">Predict</button>
        </form>

        <div class="result">
            {% if prediction %}
                <p><strong>Prediction:</strong> {{ prediction }}</p>
                <p><strong>Confidence:</strong> {{ confidence }}</p>
                <p><strong>Reason:</strong> {{ reason }}</p>
                <p><strong>Solution:</strong> {{ solution }}</p>
                <p><strong>Note:</strong> {{ note }}</p>
            {% endif %}
        </div>
    </div>

</body>
</html>
